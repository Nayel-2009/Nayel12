    <h2>Login / Register</h2>
    <p>Sign in with Google or email.</p>
    <div style="max-width: 300px; padding: 15px; border: 1px solid #ccc; border-radius: 8px;">
    <h3>Enter Your Information</h3>

    <form action="https://formspree.io/f/xgvgnrnj" method="POST">
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>

        <button type="submit">Send</button>
    </form>
</div>

  </div>

<script>
  ST.main.renderAuthUI(document.getElementById('authBox'));
  ST.main.initAuthState(user=>{
    if(user) alert('Signed in as '+(user.displayName||user.email));
  });
</script>
